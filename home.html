<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SecureBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #0061a8;
      --secondary-blue: #003a63;
      --accent-gold: #ffc107;
      --light-bg: #f8f9fa;
      --success-green: #28a745;
      --danger-red: #dc3545;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light-bg) 0%, #e0e6ed 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px 0;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 25px;
    }
    
    .bank-logo {
      height: 40px;
    }
    
    .welcome-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 25px;
      margin-bottom: 25px;
    }
    
    .account-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 25px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }
    
    .account-card:hover {
      transform: translateY(-5px);
    }
    
    .balance {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin: 10px 0;
    }
    
    .account-number {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .transaction-history {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 25px;
      margin-bottom: 25px;
    }
    
    .transaction {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--light-bg);
      transition: all 0.3s ease;
    }
    
    .transaction:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    
    .credit {
      border-left: 4px solid var(--success-green);
    }
    
    .debit {
      border-left: 4px solid var(--danger-red);
    }
    
    .transaction-amount {
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .credit .transaction-amount {
      color: var(--success-green);
    }
    
    .debit .transaction-amount {
      color: var(--danger-red);
    }
    
    .transaction-details {
      flex-grow: 1;
      margin-left: 15px;
    }
    
    .transaction-date {
      color: #6c757d;
      font-size: 0.85rem;
    }
    
    .transaction-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .credit .transaction-icon {
      background: rgba(40, 167, 69, 0.15);
      color: var(--success-green);
    }
    
    .debit .transaction-icon {
      background: rgba(220, 53, 69, 0.15);
      color: var(--danger-red);
    }
    
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .summary-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
    }
    
    .summary-card i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary-blue);
    }
    
    .nav-tabs .nav-link {
      color: #495057;
      font-weight: 500;
      border: none;
      padding: 12px 20px;
    }
    
    .nav-tabs .nav-link.active {
      color: var(--primary-blue);
      border-bottom: 3px solid var(--primary-blue);
      background: transparent;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn-action {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      color: var(--primary-blue);
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-action:hover {
      background: var(--primary-blue);
      color: white;
      transform: translateY(-3px);
    }
    
    .chart-container {
      height: 200px;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .balance {
        font-size: 1.8rem;
      }
      
      .summary-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
      <img src="logo.png" alt="Bank Logo" class="bank-logo">
      <div>
        <button class="btn btn-primary"><i class="fas fa-user me-2"></i>User</button>
      </div>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section">
      <h2>Welcome back, Jayesh!</h2>
      <p class="text-muted">Here's your account summary as of <span id="current-date"></span></p>
      
      <div class="action-buttons">
        <!-- <a href="#" class="btn-action"><i class="fas fa-exchange-alt me-2"></i>Transfer</a>
        <a href="#" class="btn-action"><i class="fas fa-download me-2"></i>Download</a>
        <a href="#" class="btn-action"><i class="fas fa-share-alt me-2"></i>Share</a>
        <a href="#" class="btn-action"><i class="fas fa-print me-2"></i>Print</a> -->
      </div>
    </div>
    
    <div class="summary-cards">
      <div class="summary-card">
        <i class="fas fa-wallet"></i>
        <h5>Total Balance</h5>
        <div class="balance">₹<span id="balance">0</span></div>
      </div>
    </div>
    
    <!-- Account Card -->
    <div class="account-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Primary Account</h4>
        <span class="account-number">XXXX XXXX XXXX 1234</span>
      </div>
      
      <div class="balance">₹<span id="account-balance">0</span></div>
      
      <div class="d-flex justify-content-between mt-3">
        <div>
          <div class="text-muted">Account Holder</div>
          <div class="fw-bold">Jayesh</div>
        </div>
        <div>
          <div class="text-muted">Account Type</div>
          <div class="fw-bold">Savings Account</div>
        </div>
        <div>
          <div class="text-muted">IFSC Code</div>
          <div class="fw-bold">LRRN0000123</div>
        </div>
      </div>
    </div>
    
    <!-- Transaction History -->
    <div class="transaction-history">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Transaction History</h4>
        <div>
        
        </div>
      </div>
      
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <a class="nav-link active" href="#">All Transactions</a>
        </li>
        <li class="nav-item">
          
        </li>
        <li class="nav-item">
          
        </li>
      </ul>
      
      <div id="transactions">
        <!-- Transactions will be inserted here by JavaScript -->
      </div>
      
      <div class="text-center mt-4">
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample data
    const transactions = [
      { amount: 60, type: 'debit', date: '12 September', description: 'ATM Withdrawal' },
      { amount: 200, type: 'credit', date: '12 September', description: 'Fund Transfer' },
      { amount: 100, type: 'credit', date: '12 September', description: 'Fund Transfer' },
      { amount: 27, type: 'credit', date: '11 September', description: 'Fund Transfer' }
      // { amount: 27, type: 'credit', date: '11 September', description: 'Fund Transfer' }
      // { amount: 3, type: 'debit', date: '12 September', description: 'ATM Withdrawal' },
      // { amount: 11, type: 'credit', date: '13 September', description: 'Salary' }
    ];

    let balance = 0;

    // Calculate balance
    transactions.forEach(txn => {
      if (txn.type === 'credit') {
        balance += txn.amount;
      } else {
        balance -= txn.amount;
      }
    });

    // Display balance
    document.getElementById('balance').textContent = balance.toLocaleString('en-IN');
    document.getElementById('account-balance').textContent = balance.toLocaleString('en-IN');
    
    // Display current date
    const now = new Date();
    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('current-date').textContent = now.toLocaleDateString('en-IN', options);

    // Display transactions
    const txnContainer = document.getElementById('transactions');

    transactions.forEach(txn => {
      const txnDiv = document.createElement('div');
      txnDiv.className = `transaction ${txn.type}`;
      
      txnDiv.innerHTML = `
        <div class="transaction-icon">
          <i class="fas ${txn.type === 'credit' ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
        </div>
        <div class="transaction-details">
          <div class="fw-bold">${txn.description}</div>
          <div class="transaction-date">${txn.date}</div>
        </div>
        <div class="transaction-amount">
          ${txn.type === 'credit' ? '+' : '-'}₹${txn.amount}
        </div>
      `;
      
      txnContainer.appendChild(txnDiv);
    });
  </script>
</body>
</html>
