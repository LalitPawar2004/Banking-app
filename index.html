<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Bank Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #0061a8;
      --secondary-blue: #003a63;
      --accent-gold: #ffc107;
      --light-bg: #f8f9fa;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light-bg) 0%, #e0e6ed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px 0;
    }
    
    .login-container {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
    }
    
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
    }
    
    .login-header {
      background: var(--primary-blue);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .bank-logo {
      height: 50px;
      margin-bottom: 15px;
    }
    
    .login-body {
      padding: 30px;
    }
    
    .form-control {
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      transition: all 0.3s;
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.25rem rgba(0, 97, 168, 0.25);
    }
    
    .input-group-text {
      background: white;
      border-radius: 8px 0 0 8px;
      padding: 0 15px;
    }
    
    .btn-login {
      background: var(--primary-blue);
      border: none;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
      font-size: 16px; /* Better touch target */
    }
    
    .btn-login:hover, .btn-login:active {
      background: var(--secondary-blue);
    }
    
    .security-tips {
      background: #f8f9fa;
      border-left: 4px solid var(--accent-gold);
      padding: 15px;
      margin-top: 25px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .footer-links a {
      color: var(--primary-blue);
      text-decoration: none;
    }
    
    .password-toggle {
      cursor: pointer;
      background: white;
      border-radius: 0 8px 8px 0;
      padding: 0 15px;
      display: flex;
      align-items: center;
    }
    
    /* Enhanced responsive styles */
    @media (max-width: 576px) {
      body {
        padding: 10px 0;
        align-items: flex-start;
      }
      
      .login-container {
        max-width: 100%;
      }
      
      .login-card {
        margin: 0 10px;
        border-radius: 10px;
      }
      
      .login-header {
        padding: 20px 15px;
      }
      
      .login-body {
        padding: 25px 20px;
      }
      
      .form-control {
        padding: 16px; /* Larger touch target */
        margin-bottom: 16px;
      }
      
      .btn-login {
        padding: 16px;
        margin-bottom: 10px;
      }
      
      .security-tips {
        margin-top: 20px;
        padding: 12px;
      }
      
      .security-tips ul {
        padding-left: 20px;
        margin-bottom: 0;
      }
      
      .security-tips li {
        margin-bottom: 5px;
      }
    }
    
    @media (max-width: 360px) {
      .login-header h4 {
        font-size: 1.1rem;
      }
      
      .login-body {
        padding: 20px 15px;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .login-card {
        border: 2px solid var(--secondary-blue);
      }
      
      .btn-login {
        border: 2px solid transparent;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .login-card {
        transition: none;
      }
    }
    
    /* Mobile-specific enhancements */
    input, button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    /* Improve touch targets */
    .form-label {
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    
    /* Better focus styles for accessibility */
    .btn-login:focus, .password-toggle:focus {
      outline: 2px solid var(--accent-gold);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
            <h4 class="mb-0">LRRN Secure Online Banking</h4>
        </div>
        
        <div class="login-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span class="input-group-text password-toggle" id="passwordToggle">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            
            <button type="submit" class="btn btn-login mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            
            <div class="security-tips">
              <strong><i class="fas fa-shield-alt me-2"></i>Security Tips:</strong>
              <ul class="mb-0 mt-2 ps-3">
                <li>Never share your password with anyone</li>
                <li>Log out after each banking session</li>
                <li>Ensure you're on our official website</li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form from submitting normally

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Jayesh" && password === "9028530218") {
        // Simulate loading
        const btn = document.querySelector('.btn-login');
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Authenticating...';
        btn.disabled = true;
        
        setTimeout(function() {
          window.location.href = "home.html"; // redirect on successful login
        }, 1500);
      } else {
        // Show error message
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger mt-3';
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Incorrect username or password!';
        
        // Remove previous error if exists
        const existingError = document.querySelector('.alert');
        if (existingError) existingError.remove();
        
        document.querySelector('.security-tips').before(errorDiv);
        
        // Shake animation for wrong credentials
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          input.classList.add('is-invalid');
          setTimeout(() => {
            input.classList.remove('is-invalid');
          }, 1000);
        });
      }
    });

    // Password visibility toggle
    document.getElementById('passwordToggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
    
    // Better mobile form handling
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('touchstart', function() {
        this.style.backgroundColor = '#f8f9fa';
      });
      
      input.addEventListener('touchend', function() {
        this.style.backgroundColor = '';
      });
    });
  </script>
</body>
</html>
