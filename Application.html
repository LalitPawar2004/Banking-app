<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Applications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .application-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .application-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 250px;
    }
    .application-item img {
      width: 100%;
      border-radius: 5px;
    }
    .application-item h3 {
      margin: 10px 0 0;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-file-signature"></i> Your Applications</h2>
  <div class="application-gallery">
    <div class="application-item">
      <img src="application1.jpg" alt="Application 1">
      <h3>Application 1</h3>
    </div>
    <div class="application-item">
      <img src="application2.jpg" alt="Application 2">
      <h3>Application 2</h3>
    </div>
    <div class="application-item">
      <img src="application3.jpg" alt="Application 3">
      <h3>Application 3</h3>
    </div>
  </div>
</body>
</html>
