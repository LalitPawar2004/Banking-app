<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint / Suggestion | SecureBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .feedback-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h3 class="mb-3 text-primary text-center"><i class="fas fa-comment-dots me-2"></i>Complaint / Suggestion</h3>
    <p class="text-muted text-center mb-4">We value your feedback. Please share your thoughts below.</p>

    <div class="mb-3">
      <textarea id="feedbackMsg" class="form-control" rows="6" placeholder="Type your complaint or suggestion here..."></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Back</button>
      <button class="btn btn-primary" id="sendFeedback"><i class="fas fa-paper-plane me-2"></i>Send</button>
    </div>
  </div>

  <script>
    document.getElementById('sendFeedback').addEventListener('click', () => {
      const msg = document.getElementById('feedbackMsg').value.trim();
      if (!msg) {
        alert('Please write something first.');
        return;
      }
      const subject = encodeURIComponent('SecureBank Complaint / Suggestion');
      const body = encodeURIComponent(msg + "\n\n---\nSent from SecureBank dashboard");
      // Replace with your Gmail
      window.location.href = `mailto:lalitrpawar8910@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
