<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint / Suggestion | SecureBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .feedback-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    textarea { resize: none; }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h3 class="mb-3 text-primary text-center"><i class="fas fa-comment-dots me-2"></i>Complaint / Suggestion</h3>
    <p class="text-muted text-center mb-4">We value your feedback. Please share your thoughts below.</p>

    <form id="feedbackForm">
      <div class="mb-3">
        <textarea name="message" class="form-control" rows="6" placeholder="Type your complaint or suggestion..." required></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">← Back</button>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Send</button>
      </div>
    </form>

    <div id="status" class="mt-3 text-center"></div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.innerHTML = '<div class="text-info">Sending...</div>';

      try {
        const response = await fetch("https://formspree.io/f/movlgegg", {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.innerHTML = '<div class="text-success">✅ Message sent successfully!</div>';
          form.reset();
        } else {
          status.innerHTML = '<div class="text-danger">❌ Failed to send. Try again later.</div>';
        }
      } catch (error) {
        console.error(error);
        status.innerHTML = '<div class="text-danger">⚠️ Network error. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
